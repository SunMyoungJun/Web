<!DOCTYPE html>
<html>
<head>
<title>로그인 및 회원가입</title>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	   <script type="text/javascript" src="sign.js"></script>
	<script type="text/javascript">
	
	$(function() {
		
		$(".signup").click(function() {
			location.href = 'signUp.html';
		});
	});
	</script>

</head>
<body>



<div class="container mt-4">

		<nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
			<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" data-toggle="modal"
						data-target="#myModal" href="#">로그인</a></li>
					<li class="nav-item"><a class="nav-link signup" href="#">회원가입</a>
					</li>
				</ul>
			</div>

		</nav>


		<!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
                      <h2>Login</h2>
  
          <button type="button" class="close" data-dismiss="modal">&times;</button>
    
        </div>
        <!-- Modal body -->
        <div class="modal-body">
        	<input type="text" class="form-control common mb-2" id="id" placeholder="ID"
						name="text1">
        		<input type="password" class="form-control common" id="pw" placeholder="PW"
						name="text2">   
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="login">Login</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Exit</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
<br>






</body>
</html>
